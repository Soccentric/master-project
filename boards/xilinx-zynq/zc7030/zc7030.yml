header:
  version: 14

machine: zynqmp-kria-kr260-revB-starterkit
distro: petalinux
target:
  - petalinux-image-minimal

repos:

  meta-xilinx:
    url: https://github.com/Xilinx/meta-xilinx
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-xilinx
    layers:
      meta-xilinx-bsp:
      meta-xilinx-core:
      meta-xilinx-standalone:
      meta-xilinx-vendor:
      meta-microblaze:
      meta-xilinx-multimedia:
      meta-xilinx-standalone-sdt:

  meta-xilinx-tools:
    url: https://github.com/Xilinx/meta-xilinx-tools
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-xilinx-tools

  meta-arm:
    url: https://github.com/Xilinx/meta-arm
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-arm
    layers:
      meta-arm:
      meta-arm-bsp:
      meta-arm-systemready:
      meta-arm-toolchain:

  meta-petalinux:
    url: https://github.com/Xilinx/meta-petalinux
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-petalinux

  meta-xilinx-tsn:
    url: https://github.com/Xilinx/meta-xilinx-tsn
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-xilinx-tsn

  meta-kria:
    url: https://github.com/Xilinx/meta-kria
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-kria

  meta-embedded-plus:
    url: https://github.com/Xilinx/meta-embedded-plus
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-embedded-plus

  poky:
    url: https://github.com/Xilinx/poky
    branch: rel-v2025.1
    path: sources/kria-kr260/poky
    layers:
      meta:
      meta-poky:

  meta-mingw:
    url: https://github.com/Xilinx/meta-mingw
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-mingw

  meta-virtualization:
    url: https://github.com/Xilinx/meta-virtualization
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-virtualization

  meta-security:
    url: https://github.com/Xilinx/meta-security
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-security

  meta-openembedded:
    url: https://github.com/Xilinx/meta-openembedded
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-openembedded
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-filesystems:
      meta-gnome:
      meta-multimedia:
      meta-webserver:

  meta-openamp:
    url: https://github.com/Xilinx/meta-openamp
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-openamp

  meta-qt5:
    url: https://github.com/Xilinx/meta-qt5
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-qt5

  meta-aws:
    url: https://github.com/Xilinx/meta-aws
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-aws

  meta-ros:
    url: https://github.com/Xilinx/meta-ros
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-ros
    layers:
      meta-ros1:
      meta-ros1-noetic:
      meta-ros2:
      meta-ros2-humble:
      meta-ros2-iron:
      meta-ros2-jazzy:
      meta-ros2-rolling:
      meta-ros-common:

  meta-rauc:
    url: https://github.com/Xilinx/meta-rauc
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-rauc




  meta-vitis:
    url: https://github.com/Xilinx/meta-vitis
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-vitis

  meta-amd-adaptive-socs:
    url: https://github.com/Xilinx/meta-amd-adaptive-socs
    branch: rel-v2025.1
    path: sources/kria-kr260/meta-amd-adaptive-socs
    layers:
      meta-amd-adaptive-socs-bsp:
      meta-amd-adaptive-socs-core:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    DL_DIR = "/workspace/downloads"
    MACHINE = "k26-smk-kr"

