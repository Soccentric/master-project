# ==============================================================================
# Raspberry Pi Family Configuration
# This file serves as the master template for all Raspberry Pi boards
# Machine and target are substituted from command line arguments
# ==============================================================================

header:
  version: 8
  includes:
    - boards/common.yml

defaults:
  repos:
    branch: soc-rel-v2025.4

machine: __MACHINE__
distro: poky
target:
  - __TARGET__

repos:
  meta-raspberrypi:
    url: https://github.com/soc-rpi-oss/meta-raspberrypi
    path: sources/raspberry-pi/meta-raspberrypi
    

  poky:
    url: https://github.com/soc-rpi-oss/poky
    path: sources/raspberry-pi/poky
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://github.com/soc-rpi-oss/meta-openembedded
    path: sources/raspberry-pi/meta-openembedded
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:

  meta-qt5:
    url: https://github.com/soc-rpi-oss/meta-qt5
    path: sources/raspberry-pi/meta-qt5

  meta-soc-rpi:
    url: https://github.com/soccentric/meta-soc-rpi
    branch: soc-rel-v2025.4
    path: sources/raspberry-pi/meta-soc-rpi

local_conf_header:
  license: |
    LICENSE_FLAGS_ACCEPTED = "synaptics-killswitch"
