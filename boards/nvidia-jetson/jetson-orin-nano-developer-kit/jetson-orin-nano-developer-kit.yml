header:
  version: 14

machine: jetson-orin-nano-devkit

distro: poky

target: core-image-base

repos:
  poky:
    url: https://git.yoctoproject.org/poky
    branch: kirkstone
    path: sources/poky
    layers:
      meta:
      meta-poky:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    branch: kirkstone
    path: sources/meta-openembedded
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-multimedia:
      meta-filesystems:

  meta-tegra:
    url: https://github.com/OE4T/meta-tegra
    branch: kirkstone
    path: sources/meta-tegra
    layers:
      .:

  meta-tegra-community:
    url: https://github.com/OE4T/meta-tegra-community
    branch: kirkstone
    path: sources/meta-tegra-community
    layers:
      .:

  meta-virtualization:
    url: https://git.yoctoproject.org/meta-virtualization
    branch: kirkstone
    path: sources/meta-virtualization
    layers:
      .:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    DL_DIR = "/workspace/downloads"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    
  disk_space: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
    
  parallel: |
    # Adjust based on your build host
    BB_NUMBER_THREADS = "8"
    PARALLEL_MAKE = "-j 8"