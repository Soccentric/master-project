# ==============================================================================
# NVIDIA Jetson Family Configuration
# This file serves as the master template for all NVIDIA Jetson boards
# Machine and target are substituted from command line arguments
# ==============================================================================

header:
  version: 14

machine: __MACHINE__

distro: poky

target: __TARGET__

repos:
  poky:
    url: https://github.com/soc-jetson-oss/poky
    branch: soc-rel-v2025.4
    path: sources/nvidia-jetson/poky
    layers:
      meta:
      meta-poky:

  meta-openembedded:
    url: https://github.com/soc-jetson-oss/meta-openembedded
    branch: soc-rel-v2025.4
    path: sources/nvidia-jetson/meta-openembedded
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-multimedia:
      meta-filesystems:

  meta-tegra:
    url: https://github.com/soc-jetson-oss/meta-tegra
    branch: soc-rel-v2025.4
    path: sources/nvidia-jetson/meta-tegra
    layers:
      .:

  meta-tegra-community:
    url: https://github.com/soc-jetson-oss/meta-tegra-community
    branch: soc-rel-v2025.4
    path: sources/nvidia-jetson/meta-tegra-community
    layers:
      .:

  meta-virtualization:
    url: https://github.com/soc-jetson-oss/meta-virtualization
    branch: soc-rel-v2025.4
    path: sources/nvidia-jetson/meta-virtualization
    layers:
      .:

  meta-soc-jetson:
    url: https://github.com/soccentric/meta-soc-jetson
    branch: soc-rel-v2025.4
    path: sources/nvidia-jetson/meta-soc-jetson
    layers:
      .:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    
  disk_space: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
    
  parallel: |
    # Adjust based on your build host
    BB_NUMBER_THREADS ?= "${@os.getenv('BB_NUMBER_THREADS', '8')}"
    PARALLEL_MAKE ?= "${@os.getenv('PARALLEL_MAKE', '-j 8')}"
